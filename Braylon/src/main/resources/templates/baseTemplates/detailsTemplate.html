<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="~{shared :: head(title='register')}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Braylon Enterprises</title>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="/css/customerList.css" href="../static/css/customerDetail.css">
</head>

<body>
    <div th:replace="~{shared :: nav}"></div>

    <div class="container">
        <h1>Add/Edit Sales Representative</h1>
        <form>
          <input type="hidden" class="form-control" name="userId" id="userId" th:value="${user.userId}">
            <div class="form-group">
              <label for="userName">User name</label>
              <input type="text" class="form-control" th:name="userName" id="userName" aria-describedby="userNameHelp" placeholder="Enter user name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="userFirstName">First Name</label>
              <input type="text" class="form-control" name="userFirstName" id="userFirstName" aria-describedby="userFirstNameHelp"
                placeholder="Enter first name" th:value="${user.FirstName}">
            </div>
            <div class="form-group">
              <label for="userLastName">Last Name</label>
              <input type="text" class="form-control" name="userLastName" id="userLastName" aria-describedby="userLastNameHelp"
                placeholder="Enter last Name" th:value="${user.LastName}">
            </div>
            <div class="form-group col align-self-end">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="enabledCheck"
                      th:checked="'${user.isEnabled}'" name="isEnabled">
                  <label class="form-check-label" for="isEnabledCheck">Is Enabled</label>
              </div>
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <div th:replace="~{shared :: jsPlugins}"></div>
</body>

</html>
